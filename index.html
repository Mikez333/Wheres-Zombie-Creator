<html>
  <head>
    <title>Zombie Apocalypse Map Creator</title>
	<style>
#zombie_map {
        width: 100%;
        height: 100%;
        background-color: grey;
}
	</style>
  </head>
  <body>
  <div id="zombie_map"></div>
    <form>
	Select an emoji
    <select id="icon_to_use">
      <option value="zombie.png">Zombie</option>
      <option value="weapons.png">Weapon</option>
	  <option value="hospital.png">Hospital</option>
	  <option value="player.png">Players</option>
    </select>
    </form>
  <script>
      var zombie_map;
      function initMap() {

              zombie_map = new google.maps.Map(document.getElementById('zombie_map'), {
              zoom: 15,
              center: {lat: 50.966509, lng: -114.114893}
	      });  
		zombie_map.addListener('click', function(e) {
          var location = e.latLng;
		  place_marker(location);
        });  
	  }
	  function place_marker(location){
	      var emoji = document.getElementById('icon_to_use').value;
          var marker = new google.maps.Marker({
            position: location,
            map: zombie_map,
		    icon: emoji
          });  
		  console.log(location.lat() + " " + location.lng() + " " + emoji);
      }   
  </script>    
   </script>
    <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLqNB7CPLs7AIEJRod3wsMoVA9fbcADh0&callback=initMap">
	 </script>
  </body>
</html>
